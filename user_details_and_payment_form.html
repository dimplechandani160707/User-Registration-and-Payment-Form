<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Registration Form</title>
  <style>
    fieldset {
      background-color:#f5f9ff;
      border: 1px solid;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
    }

    .section {
      flex: 1;
      min-height: 100px;
      display: flex;
      flex-direction: column;
      min-width: 280px;
    }

    .section fieldset p {
      margin: 10px 0;
      
    }

    .section fieldset {
      flex: 1;
      display: flex;
      padding-left: 20px;
      padding-right: 20px;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      
    }

    body {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 250px;
      padding-right: 250px;
      max-height: 200vh;
      overflow-y: auto;  /* allows scrolling if content exceeds limit */
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      align-items: stretch;
      margin: 10px;
      padding: 10px;
      padding-bottom: 40px;
      background-color: #cdcad0;
       flex-wrap: wrap; /*makes it responsive for mobile */
    }

   
    .user { 
      margin-bottom: 1px;
    }

    .main {
      display: flex;
      gap: 50px;
      
      align-items: stretch;
      /* This makes both sections equal in height */
       flex-wrap: wrap;
    }

    .button {
      text-align: center;
      
 ;
    }

   form button {
      padding: 10px 20px; /* CHANGED: better button size */
      background-color: red;
      color: #1a73e8;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
     form button:hover {
      background-color: ; /* CHANGED: hover effect */
    }

     input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border: 2px solid #4CAF50;
      background-color: #f0fff4;
    }

    input,
select,
textarea {
  box-sizing: border-box; /* âœ… Prevents size growth on focus */
}

     /* Inputs same width */
    input,
    select,
    textarea {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }


    .gender-field {
  border: 1px solid black;
  border-radius: 1px;
  padding: 10px;
}

  </style>
</head>

<body>
  
    <fieldset>
      <legend style="font-size: 1.5em; font-weight: bold; text-align: center;">
        USER REGISTRATION PORTAL
      </legend>

      <div class="container">
        <div class="main">

          <!-- Section 1: User Details -->
          <div class="section">
            <form>
              <h2>1. User Details</h2>
              <fieldset class="user">
                <p>
                  <label for="name">Name:</label><br>
                  <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </p>

                <p>
                  <label for="age">Age:</label><br>
                  <input type="number" id="age" name="age" required placeholder="Enter your age">
                </p>

              <fieldset class="gender-field">
                 <legend>Gender:</legend>
                  <label><input type="radio" name="gender"> Male</label>
                  <label><input type="radio" name="gender"> Female</label>
              </fieldset>

                <p>
                  <label for="address">Address:</label><br>
                  <textarea id="address" name="address" cols="40" rows="3" required
                    placeholder="Enter your address"></textarea>
                </p>

                <p>
                  <label for="city">City:</label><br>
                  <input type="text" id="city" name="city" required placeholder="Enter your city">
                </p>

                <p>
                  <label for="state">State:</label><br>
                  <input type="text" id="state" name="state" required placeholder="Enter your state">
                </p>

                <p>
                  <label for="email">Email:</label><br>
                  <input type="email" id="email" name="email" required placeholder="Enter your email">
                </p>

                <p>
                  <label for="pincode">Pincode:</label><br>
                  <input type="number" id="pincode" name="pincode" required placeholder="Enter your pincode">
                </p>
              </fieldset>
          </div>

          <!-- Section 2: Payment Information -->
          <div class="section">
            <h2>2. Payment Information</h2>
            <fieldset class="payment">
              <p>
                <label for="payment">Payment Type:</label><br>
                <select id="payment" name="payment" required>
                  <option value="">Choose your Payment type</option>
                  <option value="credit">Credit Card</option>
                  <option value="debit">Debit Card</option>
                  <option value="visa">Visa Card</option>
                  <option value="mastercard">MasterCard</option>
                </select>
              </p>

              <p>
                <label for="cardname">Cardholder Name:</label><br>
                <input type="text" id="cardname" name="cardname" required placeholder="Enter name on card">
              </p>

              <p>
                <label for="cardnumber">Card Number:</label><br>
                <input type="text" id="cardnumber" name="cardnumber" required
                  placeholder="XXXX-XXXX-XXXX-XXXX">
              </p>

              <p>
                <label for="expmonth">Expiry Month:</label><br>
                <select id="expmonth" name="expmonth" required>
                  <option value="">--Select Month--</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </p>

              <p>
                <label for="expyear">Expiry Year:</label><br>
                <select id="expyear" name="expyear" required>
                  <option value="">--Select Year--</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
                  <option value="2027">2027</option>
                  <option value="2028">2028</option>
                  <option value="2029">2029</option>
                  <option value="2030">2030</option>
                </select>
              </p>

              <p>
                <label for="cvv">CVV:</label><br>
                <input type="password" id="cvv" name="cvv" required placeholder="3 or 4 digit CVV">
              </p>

              <p class="button">
                <button type="submit">Submit</button>
              </p>
            </fieldset>
          </div>

        </div>
      </div>
      </form>
    </fieldset>
</body>

</html>
