<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Registration Form</title>
</head>
<body>
  <h1>USER REGISTRATION PORTAL</h1>

  <h2>1. User Details</h2>
  <form>

    <p>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </p>

    <p>
      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" required placeholder="Enter your age">
    </p>

    <fieldset style="width: 200px;">
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
    </fieldset>

    <p>
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" cols="50" rows="5" required placeholder="Enter your address"></textarea>
    </p>

    <p>
      <label for="city">City:</label><br>
      <input type="text" id="city" name="city" required placeholder="Enter your city">
    </p>

    <p>
      <label for="state">State:</label><br>
      <input type="text" id="state" name="state" required placeholder="Enter your state">
    </p>

    <p>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required placeholder="Enter your email">
    </p>

    <p>
      <label for="pincode">Pincode:</label><br>
      <input type="text" id="pincode" name="pincode" required placeholder="Enter your pincode">
    </p>

    <h2>2. Payment Information</h2>

    <p>
      <label for="payment">Payment Type:</label><br>
      <select id="payment" name="payment" required>
        <option value="">Choose your Payment type</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="visa">Visa Card</option>
        <option value="mastercard">MasterCard</option>
      </select>
    </p>

    <p>
      <label for="cardname">Cardholder Name:</label><br>
      <input type="text" id="cardname" name="cardname" required placeholder="Enter name on card">
    </p>

    <p>
      <label for="cardnumber">Card Number:</label><br>
      <input type="text" id="cardnumber" name="cardnumber" required placeholder="XXXX-XXXX-XXXX-XXXX">
    </p>

    <p>
      <label for="expmonth">Expiry Month:</label><br>
      <select id="expmonth" name="expmonth" required>
        <option value="">--Select Month--</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </p>

    <p>
      <label for="expyear">Expiry Year:</label><br>
      <select id="expyear" name="expyear" required>
        <option value="">--Select Year--</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
      </select>
    </p>

    <p>
      <label for="cvv">CVV:</label><br>
      <input type="text" id="cvv" name="cvv" required placeholder="3 or 4 digit CVV">
    </p>

    <p>
      <button type="submit">Submit</button>
    </p>

  </form>
</body>
</html>
